<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- List of Text Items -->
<ion-list *ngFor="let theUser of userList;index as i; ">
  <ion-item>
    <ion-label>{{theUser.name}}({{theUser.account}}) </ion-label>
  </ion-item>
</ion-list>



</ion-content>
